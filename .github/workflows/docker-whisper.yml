name: Publish Whisper Docker Images

on:
  workflow_run:
    workflows: ["Upload Python Package"]
    types: [completed]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-whisper

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - target: cuda
            suffix: cuda
          - target: cpu
            suffix: cpu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from trigger
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            # Extract version from release tag (v0.61.3 -> 0.61.3)
            TAG="${{ github.event.workflow_run.head_branch }}"
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},suffix=-${{ matrix.suffix }},enable=${{ steps.version.outputs.version != '' }}
            type=raw,value=latest,suffix=-${{ matrix.suffix }}
            type=sha,suffix=-${{ matrix.suffix }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/whisper.Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
